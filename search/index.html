<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css"
        <title>Google Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>            
            <a class="image-search" href="image.html" target="_top">Images</a>
            <a class="adv-search" href="advanced.html" target="_top">Advanced Search</a>
        </header>
        <div id="main">
            <image class="center" alt="Google Search" height="92" src="images/googlelogo_color_272x92dp.png" width="272">
            <div id="middle">
                <form action="https://google.com/search">
                    <input type="text" name="q">
                </form>
            </div>
            <input type="submit" value="Google Search">
        </div>
    </body>
</html>
