<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css"
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Advanced Search</title>
    </head>
    <body>
        <header>            
            <a class="image-search" href="image.html" target="_top">Images</a>
            <a class="adv-search" href="index.html" target="_top">Google Search</a>
        </header>
        <div id="main">
            <image class="center" alt="Google Search" height="92" src="images/googlelogo_color_272x92dp.png" width="272">

                <form action="https://www.google.com/advanced_search">
                    <input type="text" name="q">
                </form>
            </div>
            <input type="submit" value="Google Search">
        </div>
    </body>
</html>
